{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORDER YOUR FOOD</title>
  
  <!-- Bootstrap 5 CSS (CDN) -->
  <!-- Optionally, add a custom CSS file if needed -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  
  <!-- Font Awesome for social media icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
  <style>
    /* General Gradient Text Style */
    .gradient-text {
      background: linear-gradient(45deg, green, blue, green);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    /* Marquee container and styling */
    .marquee-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 20px;
    }

    /* Social icons styling */
    .social-icons {
      display: flex;
      gap: 15px;
    }
    .social-icons i {
      font-size: 24px;
      cursor: pointer;
    }

    /* Optional: Add a background color to the marquee */
    marquee {
      background-color: grey;
      padding: 10px;
    }
  </style>
</head>
<body>

  <section id="contact" class="pb-md-5 pb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="card p-4 text-center">
            <marquee id="marquee" onmouseover="stopMarquee()" onmouseout="startMarquee()">
              <div class="marquee-container">
                <span class="gradient-text">Offer Available: 20% off for Students!</span>
              </div>
            </marquee>
            <h2 class="gradient-text">Book your Order ðŸ“¦ </h2>
            <span class="gradient-text">Thank you</span> for 
            <span class="gradient-text">choosing</span> us. Kindly 
            <span class="gradient-text">order</span> your 
            <span class="gradient-text">food</span>.
            <form method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <input type="submit" value="Book your Order " class="btn btn-info">
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap 5 JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // JavaScript to control marquee on touch
    function stopMarquee() {
      document.getElementById('marquee').stop();
    }

    function startMarquee() {
      document.getElementById('marquee').start();
    }
  </script>

</body>
</html>
